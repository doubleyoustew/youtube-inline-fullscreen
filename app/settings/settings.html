<html>

  <head>
    <link href="./style/dist/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container py-5 px-5 w-80">
      <h1 class="text-xl font-bold text-center text-error">Youtube Inline Fullscreen</h1>
      <div class="divider">Settings</div>
      <form id="settings-form" action="/">
        <div class="form-control">
          <label class="label cursor-pointer px-0">
            <span class="label-text">Enable Automatically</span>
            <input id="autoEnable" name="autoEnable" type="checkbox" class="toggle toggle-error" />
          </label>
        </div>
        <div class="form-control">
          <label class="label cursor-pointer px-0">
            <span class="label-text">Show Button in Player</span>
            <input id="showButton" name="showButton" type="checkbox" class="toggle toggle-error" />
          </label>
        </div>
      </form>
      <div class="divider">Shortcuts</div>
      <p class="text-sm py-1"><kbd class="kbd kbd-s">d</kbd> - Toggle Fullscreen</p>
      <div class="divider">Links</div>
      <a class="link link-error text-sm open-tab"
        href="https://github.com/doubleyoustew/youtube-inline-fullscreen">GitHub</a> - Report an issue or browse the
      code.<br>
      <a class="link link-error text-sm open-tab"
        href="https://chromewebstore.google.com/detail/youtube-inline-fullscreen/mfpkbigjnlcgngkdbmnchfnenfmibkig">Chrome
        Store</a> - Leave
      a review ❤️<br>
      <div class="divider"></div>
      <div class="container text-center">
        <a class="btn btn-error text-base-100" id="toggleFullscreen">Toggle Fullscreen</a>
      </div>
    </div>

    <script type="module" src="./settings.js"></script>

  </body>

</html>
